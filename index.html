<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Adsy</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	
	<div class="wrapper">
		<header class="header">
			<img src="./img/question.png" alt="" class="header__img">
			<p class="header__text">contact us</p>
			<div class="header__greeting"> Say 
				<span>Hello !</span>
			</div>
		</header>
		<section class="main">
			<form class="contact-form">
				<div class="form-field">
					<input type="text" class="form-field__input" placeholder="Your Name">
					<input type="text" class="form-field__input" placeholder="Email">
				</div>
				<input type="text" class="form-field__subject" placeholder="Subject">
				<textarea type="text" class="form-field__textarea" placeholder="Your Message"></textarea> 
				<button class="form-field__btn" type="submit">Send Message</button>
			</form>
			<div class="map">
				<p>This will be replaced with the Google Map.</p>
			</div>
		</section>
		<section class="contacts">
			<div class="contacts-item">
				<img src="./img/phone.png" alt="" class="contacts-item__img">
				<h4 class="contacts-item__heading">HAVE A QUESTION?</h4>
				<p class="contacts-item__info contacts-item__info--number">+1 1234567890</p>
			</div>
			<div class="br"></div>
			<div class="contacts-item">
				<img src="./img/clock.png" alt="" class="contacts-item__img">
				<h4 class="contacts-item__heading">Open Mon - Fri</h4>
				<a class="contacts-item__info contacts-item__info--schedule">08:00 am to 8:00 pm</a>
			</div>
			<div class="br"></div>
			<div class="contacts-item">
				<img src="./img/mail.png" alt="" class="contacts-item__img">
				<h4 class="contacts-item__heading">Drop us an email</h4>
				<a href="mailto:help@yourdomain.com" class="contacts-item__info contacts-item__info--mail">help@yourdomain.com</a>
			</div>
		</section>
		<footer class="footer">
			<div class="footer-info">TRY OUR <span>SERVICES</span> RIGHT NOW
				<p>The most appealing part of the theme itâ€™s very clear and light. And it reavels invidual.</p>
			</div>
			<button class="footer__btn" type="submit">Purchase Now</button>
		</footer>
	</div>
</body>
</html>
